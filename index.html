<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Audiencia</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon"></script>

    <style>
        :root {
            --bg: #090909;
            --card: #111111;
            --text: #ffffff;
            --accent: #ff0000;
            --grid: #222222;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .dashboard {
            width: 100%;
            max-width: 1200px;
            background: var(--card);
            border: 1px solid #333;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.6);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--grid);
        }

        h1 {
            font-size: 22px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 0;
        }

        .live-tag {
            background: rgba(255, 0, 0, 0.1);
            color: var(--accent);
            border: 1px solid rgba(255, 0, 0, 0.3);
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .dot {
            width: 8px;
            height: 8px;
            background-color: var(--accent);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--accent);
            animation: pulse 2s infinite;
        }

        .kpis {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .kpi-card {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #2a2a2a;
        }

        .kpi-title { font-size: 11px; color: #888; text-transform: uppercase; margin-bottom: 8px; font-weight: 600; letter-spacing: 0.5px; }
        .kpi-value { font-size: 28px; font-weight: 700; color: #fff; letter-spacing: -0.5px; }

        .chart-container {
            position: relative;
            height: 500px;
            width: 100%;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.4; }
            100% { opacity: 1; }
        }

        footer { margin-top: 40px; color: #444; font-size: 12px; }
    </script>
</head>
<body>

    <div class="dashboard">
        <div class="header">
            <h1>
                <svg width="28" height="28" viewBox="0 0 24 24" fill="red"><path d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z"/></svg>
                Monitor de Streaming
            </h1>
            <div class="live-tag">
                <div class="dot"></div> En Vivo
            </div>
        </div>

        <div class="kpis">
            <div class="kpi-card">
                <div class="kpi-title">Espectadores Actuales</div>
                <div class="kpi-value" id="currViewers">--</div>
            </div>
            <div class="kpi-card">
                <div class="kpi-title">Pico M√°ximo</div>
                <div class="kpi-value" id="peakViewers">--</div>
            </div>
            <div class="kpi-card">
                <div class="kpi-title">√öltima Actualizaci√≥n</div>
                <div class="kpi-value" id="lastUpdate">--:--</div>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="ytChart"></canvas>
        </div>
    </div>
    
    <footer>Datos actualizados autom√°ticamente cada 5 minutos.</footer>

    <script>
        let chartInstance = null;

        async function loadData() {
            try {
                // El timestamp evita la cach√© de GitHub
                const res = await fetch('tracker_youtube.csv?nocache=' + Date.now());
                if (!res.ok) throw new Error("CSV no accesible");

                const text = await res.text();
                const lines = text.trim().split('\n').slice(1);
                
                const dataPoints = [];
                let max = 0;
                let current = 0;
                let lastTime = "--:--";

                lines.forEach(line => {
                    // Regex para soportar comas y punto y coma
                    const cols = line.split(/[,;]/);
                    
                    if (cols.length >= 3) {
                        const datePart = cols[0].trim();
                        const timePart = cols[1].trim();
                        // Limpiamos el n√∫mero de puntos, comas y textos raros
                        let rawNum = cols[2].trim().replace(/\./g, '').replace(/,/g, '');
                        
                        // Solo procesamos si es un n√∫mero v√°lido y no un mensaje de error
                        if (!isNaN(rawNum) && !rawNum.includes("ERROR") && rawNum !== "") {
                            const val = parseInt(rawNum);
                            const isoDate = `${datePart}T${timePart}`;
                            
                            dataPoints.push({ x: isoDate, y: val });
                            
                            if (val > max) max = val;
                            current = val;
                            lastTime = timePart;
                        }
                    }
                });

                // Actualizar interfaz
                const formatter = new Intl.NumberFormat('es-ES');
                document.getElementById('currViewers').innerText = formatter.format(current);
                document.getElementById('peakViewers').innerText = formatter.format(max);
                document.getElementById('lastUpdate').innerText = lastTime;

                renderChart(dataPoints);

            } catch (err) {
                console.error(err);
            }
        }

        function renderChart(data) {
            const ctx = document.getElementById('ytChart').getContext('2d');

            // Destruir gr√°fica previa para liberar memoria
            if (chartInstance) chartInstance.destroy();

            // Crear degradado PRO
            const gradient = ctx.createLinearGradient(0, 0, 0, 400);
            gradient.addColorStop(0, 'rgba(255, 0, 0, 0.6)'); 
            gradient.addColorStop(1, 'rgba(255, 0, 0, 0.0)'); 

            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    datasets: [{
                        label: 'Espectadores',
                        data: data,
                        borderColor: '#ff0000',
                        borderWidth: 2,
                        backgroundColor: gradient,
                        fill: true,
                        pointRadius: 0,
                        pointHoverRadius: 6,
                        pointHoverBackgroundColor: '#fff',
                        // AJUSTES CLAVE PARA EVITAR TRIANGULOS NEGROS:
                        tension: 0.35,      // Curva m√°s controlada
                        spanGaps: true,     // Salta huecos sin romper el relleno
                        cubicInterpolationMode: 'monotone' // Algoritmo m√°s seguro para curvas
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        mode: 'index',
                        intersect: false,
                    },
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            backgroundColor: '#222',
                            titleColor: '#fff',
                            bodyColor: '#fff',
                            borderColor: '#444',
                            borderWidth: 1,
                            padding: 10,
                            displayColors: false,
                            callbacks: {
                                label: (ctx) => 'üëÅÔ∏è ' + new Intl.NumberFormat('es-ES').format(ctx.parsed.y)
                            }
                        }
                    },
                    scales: {
                        x: {
                            type: 'time',
                            time: { unit: 'minute', displayFormats: { minute: 'HH:mm' } },
                            grid: { color: '#222', borderColor: '#333' },
                            ticks: { color: '#666', maxRotation: 0, autoSkip: true, maxTicksLimit: 10 }
                        },
                        y: {
                            position: 'right',
                            grid: { color: '#222', borderColor: '#333' },
                            ticks: { color: '#666' },
                            beginAtZero: false 
                        }
                    },
                    normalized: true // Optimizaci√≥n de rendimiento
                }
            });
        }

        // Cargar y refrescar cada 5 min
        loadData();
        setInterval(loadData, 300000);
    </script>
</body>
</html>
