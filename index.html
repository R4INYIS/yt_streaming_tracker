<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Directo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon"></script>

    <style>
        :root {
            --bg: #0a0a0a;
            --card: #141414;
            --text: #e0e0e0;
            --red: #ff3b30;
            --green: #34c759;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 1100px;
            background: var(--card);
            border: 1px solid #333;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            border-bottom: 1px solid #333;
            padding-bottom: 15px;
        }

        .title {
            font-size: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .badge {
            background: rgba(255, 59, 48, 0.15);
            color: var(--red);
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 800;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid rgba(255, 59, 48, 0.2);
        }

        .dot {
            width: 8px;
            height: 8px;
            background: var(--red);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--red);
            animation: blink 2s infinite;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-box {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #2a2a2a;
        }

        .stat-label { font-size: 11px; color: #888; text-transform: uppercase; margin-bottom: 5px; font-weight: 600; }
        .stat-val { font-size: 24px; font-weight: 700; color: #fff; }

        .chart-box {
            position: relative;
            height: 450px;
            width: 100%;
        }

        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
        footer { margin-top: 30px; font-size: 12px; color: #444; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <div class="title">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="white"><path d="M10 15l5.19-3L10 9v6m11.56-7.83c.13.47.22 1.1.28 1.9.07.8.1 1.49.1 2.09L22 12c0 2.19-.16 3.8-.44 4.83-.25.9-.83 1.48-1.73 1.73-.47.13-1.33.22-2.65.28-1.3.07-2.49.1-3.59.1L12 19c-4.19 0-6.8-.16-7.83-.44-.9-.25-1.48-.83-1.73-1.73-.13-.47-.22-1.1-.28-1.9-.07-.8-.1-1.49-.1-2.09L2 12c0-2.19.16-3.8.44-4.83.25-.9.83-1.48 1.73-1.73.47-.13 1.33-.22 2.65-.28 1.3-.07 2.49-.1 3.59-.1L12 5c4.19 0 6.8.16 7.83.44.9.25 1.48.83 1.73 1.73z"/></svg>
                Monitor de Audiencia
            </div>
            <div class="badge"><div class="dot"></div> En Vivo</div>
        </div>

        <div class="stats">
            <div class="stat-box">
                <div class="stat-label">Espectadores Actuales</div>
                <div class="stat-val" id="val-current">--</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Pico Máximo</div>
                <div class="stat-val" id="val-peak">--</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Última Hora</div>
                <div class="stat-val" id="val-time">--:--</div>
            </div>
        </div>

        <div class="chart-box">
            <canvas id="liveChart"></canvas>
        </div>
    </div>
    
    <footer>Actualización automática cada 5 minutos.</footer>

    <script>
        let myChart;

        async function updateData() {
            try {
                // Truco del timestamp para evitar caché agresiva de GitHub Pages
                const res = await fetch('tracker_youtube.csv?nocache=' + Date.now());
                if (!res.ok) throw new Error("CSV no encontrado");
                
                const data = await res.text();
                const lines = data.trim().split('\n').slice(1);
                
                const points = [];
                let max = 0;
                let current = 0;
                let lastTime = "--:--";

                lines.forEach(line => {
                    const parts = line.split(/[,;]/); // Soporta comas y punto y coma
                    if (parts.length >= 3) {
                        const datePart = parts[0].trim();
                        const timePart = parts[1].trim();
                        
                        // Limpieza agresiva del número (quita puntos, comas, textos de error)
                        let rawNum = parts[2].trim().replace(/\./g,'').replace(/,/g,'');
                        
                        if (!isNaN(rawNum) && rawNum !== "" && !rawNum.includes("ERROR")) {
                            const val = parseInt(rawNum);
                            const isoDate = `${datePart}T${timePart}`; // Formato ISO para Luxon
                            
                            points.push({ x: isoDate, y: val });
                            if (val > max) max = val;
                            current = val;
                            lastTime = timePart;
                        }
                    }
                });

                // Actualizar Textos
                const fmt = new Intl.NumberFormat('es-ES');
                document.getElementById('val-current').innerText = fmt.format(current);
                document.getElementById('val-peak').innerText = fmt.format(max);
                document.getElementById('val-time').innerText = lastTime;

                renderChart(points);

            } catch (e) {
                console.error(e);
            }
        }

        function renderChart(dataPoints) {
            const ctx = document.getElementById('liveChart').getContext('2d');

            if (myChart) myChart.destroy(); // Limpiar anterior para no sobreponer

            // Configuración SIN degradado complejo para evitar bugs visuales
            myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    datasets: [{
                        label: 'Viewers',
                        data: dataPoints,
                        borderColor: '#ff3b30',
                        borderWidth: 2,
                        backgroundColor: 'rgba(255, 59, 48, 0.1)', // Fondo simple semitransparente (BUG FIX)
                        fill: 'start',
                        pointRadius: 0,
                        pointHoverRadius: 4,
                        tension: 0.3 // Curva suave
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { 
                        legend: { display: false },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                            backgroundColor: '#222',
                            titleColor: '#fff',
                            borderColor: '#333',
                            borderWidth: 1
                        }
                    },
                    scales: {
                        x: {
                            type: 'time',
                            time: { unit: 'minute', displayFormats: { minute: 'HH:mm' } },
                            grid: { color: '#222' },
                            ticks: { color: '#666', maxRotation: 0 }
                        },
                        y: {
                            grid: { color: '#222' },
                            ticks: { color: '#666' },
                            beginAtZero: false
                        }
                    },
                    interaction: {
                        mode: 'nearest',
                        axis: 'x',
                        intersect: false
                    }
                }
            });
        }

        // Auto-refresco
        updateData();
        setInterval(updateData, 300000); // 5 minutos
    </script>
</body>
</html>
