<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Live Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon"></script>

    <style>
        :root {
            --bg-color: #0f0f0f;
            --card-bg: #1e1e1e;
            --text-color: #ffffff;
            --accent-color: #ff0000;
            --grid-color: #333333;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .dashboard-container {
            width: 100%;
            max-width: 1200px;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--grid-color);
            padding-bottom: 20px;
        }

        h1 { margin: 0; font-size: 24px; font-weight: 600; display: flex; align-items: center; gap: 10px; }
        
        .live-badge {
            background-color: rgba(255, 0, 0, 0.2);
            color: var(--accent-color);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background-color: var(--accent-color);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .stats-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: #252525;
            padding: 15px 25px;
            border-radius: 12px;
            flex: 1;
        }

        .stat-label { font-size: 12px; color: #aaa; text-transform: uppercase; margin-bottom: 5px; }
        .stat-value { font-size: 28px; font-weight: 700; color: #fff; }

        .chart-wrapper {
            position: relative;
            height: 500px;
            width: 100%;
        }

        @keyframes pulse {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(255, 0, 0, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(255, 0, 0, 0); }
        }

        footer { margin-top: 20px; color: #666; font-size: 12px; }
    </style>
</head>
<body>

    <div class="dashboard-container">
        <div class="header">
            <h1>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="red"><path d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z"/></svg>
                Monitor de Streaming
            </h1>
            <div class="live-badge">
                <div class="live-dot"></div> En Vivo
            </div>
        </div>

        <div class="stats-row">
            <div class="stat-card">
                <div class="stat-label">Espectadores Actuales</div>
                <div class="stat-value" id="currentViewers">Cargando...</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Pico M√°ximo</div>
                <div class="stat-value" id="peakViewers">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">√öltima Actualizaci√≥n</div>
                <div class="stat-value" id="lastUpdate" style="font-size: 18px; margin-top: 8px;">--:--</div>
            </div>
        </div>

        <div class="chart-wrapper">
            <canvas id="miGrafica"></canvas>
        </div>
    </div>

    <footer>Datos actualizados autom√°ticamente cada 5 minutos.</footer>

    <script>
        async function initDashboard() {
            try {
                // 1. Cargar CSV (a√±adimos timestamp para evitar cach√©)
                const response = await fetch('tracker_youtube.csv?t=' + Date.now());
                if (!response.ok) throw new Error("No se pudo cargar el CSV");
                
                const text = await response.text();
                
                // 2. Parseo inteligente de datos
                const filas = text.trim().split('\n').slice(1); // Ignorar cabecera
                const datosProcesados = [];
                let maxViewers = 0;
                let lastViewers = 0;
                let lastTime = "";

                filas.forEach(fila => {
                    // Detectar separador (coma o punto y coma)
                    const columnas = fila.split(/[,;]/); 
                    
                    if (columnas.length >= 3) {
                        const fechaStr = columnas[0].trim();
                        const horaStr = columnas[1].trim();
                        let viewersStr = columnas[2].trim();

                        // Limpiar el n√∫mero de viewers (quitar puntos de miles si existen)
                        // Ejemplo: "638.000" -> 638000
                        viewersStr = viewersStr.replace(/\./g, '').replace(/,/g, ''); 
                        const viewers = parseInt(viewersStr);

                        // Crear fecha completa para el eje X
                        // Combina la fecha del CSV y la hora
                        const fechaCompleta = `${fechaStr}T${horaStr}`;

                        if (!isNaN(viewers)) {
                            datosProcesados.push({
                                x: fechaCompleta, // Chart.js prefiere formato ISO
                                y: viewers
                            });

                            if (viewers > maxViewers) maxViewers = viewers;
                            lastViewers = viewers;
                            lastTime = horaStr;
                        }
                    }
                });

                // 3. Actualizar tarjetas de estad√≠sticas
                document.getElementById('currentViewers').innerText = new Intl.NumberFormat('es-ES').format(lastViewers);
                document.getElementById('peakViewers').innerText = new Intl.NumberFormat('es-ES').format(maxViewers);
                document.getElementById('lastUpdate').innerText = lastTime;

                // 4. Dibujar Gr√°fica con Estilo
                dibujarGrafica(datosProcesados);

            } catch (error) {
                console.error("Error:", error);
                document.getElementById('currentViewers').innerText = "Error de datos";
            }
        }

        function dibujarGrafica(datos) {
            const ctx = document.getElementById('miGrafica').getContext('2d');
            
            // Crear gradiente bonito (Rojo YouTube que se desvanece)
            const gradient = ctx.createLinearGradient(0, 0, 0, 400);
            gradient.addColorStop(0, 'rgba(255, 0, 0, 0.5)');   // Rojo semitransparente arriba
            gradient.addColorStop(1, 'rgba(255, 0, 0, 0.0)');   // Transparente abajo

            new Chart(ctx, {
                type: 'line',
                data: {
                    datasets: [{
                        label: 'Espectadores',
                        data: datos,
                        borderColor: '#ff0000',
                        backgroundColor: gradient,
                        borderWidth: 2,
                        pointRadius: 0, // Ocultar puntos para que la l√≠nea se vea limpia
                        pointHoverRadius: 6, // Mostrar punto al pasar el mouse
                        fill: true,
                        tension: 0.4 // Curva suave (spline)
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        mode: 'index',
                        intersect: false,
                    },
                    plugins: {
                        legend: { display: false }, // Ocultamos leyenda porque ya est√° en el t√≠tulo
                        tooltip: {
                            backgroundColor: '#333',
                            titleColor: '#fff',
                            bodyColor: '#fff',
                            borderColor: '#555',
                            borderWidth: 1,
                            callbacks: {
                                label: function(context) {
                                    return ' üëÅÔ∏è ' + new Intl.NumberFormat('es-ES').format(context.parsed.y);
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            type: 'time', // IMPORTANTE: Esto arregla los espacios en blanco
                            time: {
                                unit: 'minute',
                                tooltipFormat: 'HH:mm',
                                displayFormats: {
                                    minute: 'HH:mm'
                                }
                            },
                            grid: {
                                color: '#333333',
                                borderColor: '#444'
                            },
                            ticks: { color: '#888' }
                        },
                        y: {
                            beginAtZero: false, // Para ver mejor las variaciones peque√±as
                            grid: {
                                color: '#333333',
                                borderColor: '#444'
                            },
                            ticks: { color: '#888' }
                        }
                    }
                }
            });
        }

        initDashboard();
    </script>
</body>
</html>
